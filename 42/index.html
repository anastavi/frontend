<body>
    <script>
        const listUsers = [
            {
                firstName: 'Alex',
                birthday: '2000-10-15',
                isAdult: true,
            },
            {
                firstName: 'Ivan',
                birthday: '2005-02-15',
                isAdult: false,
            },
            {
                firstName: 'Yana',
                birthday: '1990-04-12',
                isAdult: true,
            },
        ];

        const objectItem = listUsers[0];

        function changeObjectMutate(object) {
            // Мутируем объект, меняя его свойство
            object.firstName = 'Эдуард';
        }

        function changeObjectImmutable(object) {
            // Создаем новый объект (shallow copy), чтобы избежать мутации оригинала
            const newObject = { ...object, firstName: 'Эдуард' };
            return newObject;
        }

        //console.log(changeObjectMutate(objectItem))
        console.log(changeObjectImmutable(objectItem))

        console.log(objectItem)
        console.log(listUsers)

    </script>
