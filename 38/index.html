<!DOCTYPE html>

</head>
<body>
    <script>
        function sum(value, type = 'odd') {
            if (typeof value !== 'number' || isNaN(value)) {
                return NaN;
            }

            let result = 0;

            for (let i = 1; i <= value; i++) {
                const isEven = i % 2 === 0;

                if ((type === 'odd' && !isEven) || (type === 'even' && isEven)) {
                    result += i;
                }
            }

            return result;
        }

        const result1 = sum(6);
        console.log(result1);

        const result2 = sum(6, 'even');
        console.log(result2);
    </script>
</body>
