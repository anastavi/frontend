<body>
    <script>
        const fructs = ['Банан', 'Арбуз', 'Яблоко', 'Виноград', 'Груша'];

        // Удалить яблоко
        const indexToRemove = fructs.indexOf('Яблоко');
        if (indexToRemove !== -1) {
            fructs.splice(indexToRemove, 1);
        }

        // Удалить 1-ый элемент
        fructs.shift();

        // Удалить последний элемент
        fructs.pop();

        console.log(fructs)
    </script>
</body>
